{% extends "template.html" %}
{% block body %}
<h1>Schedule Thing</h1>
          <p class="lead">Search by course name or number! E.g. 15-411 or Compilers</p>
          
          <br>
          
          <div class="col-lg-12">
            <div class="input-group" style="width:340px;text-align:center;margin:0 auto;">
            <input id="add-course-text" class="form-control input-lg" title="Don't worry. We hate spam, and will not share your email with anyone." placeholder="Enter a course!" type="text">
              <span class="input-group-btn"><button id="add-course-button" class="btn btn-lg btn-primary" type="button">OK</button></span>
            </div>
            <br>
            <span class="input-group-btn"><button id="upload-schedule-button" class="btn btn-lg btn-primary" type="button">Save this schedule</button></span>
            <span class="input-group-btn"><button id="search-schedule-button" class="btn btn-lg btn-primary" type="button">Recommended similar schedules</button></span>
            <div id="schedule-link"> </div>
          </div>
          <div id="course-list">
          <br>
          </div>
          <div id="clear-all-button-div">
          </div>
          <br>
          <div id="schedule-list">
          </div>
{% endblock %}
